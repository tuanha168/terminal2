version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - aws --version

  pre_build:
    commands:
      - echo 'Start pre_build phase'
      - node --version
      - yarn -v

  build:
    commands:
      - yarn install --frozen-lockfile
      - yarn build

  post_build:
    commands:
      - aws s3 sync ./dist s3://${S3_BUCKET}
      - aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths '/*'
